syntax = "proto3";

option go_package = ".;proto";

// protoc -I ./proto --go_out=./proto --go-grpc_out=./proto ./proto/*.proto

service Example {
	rpc Add(AddRequest) returns (AddResponse) {}
	rpc Get(GetRequest) returns (GetResponse) {}
}

message AddRequest {
	string key = 1;
	string val = 2;
}

message AddResponse {
	uint64 commit_index = 1;
}

message GetRequest {
	string key = 1;
	bool linearizable = 2;
}

message GetResponse {
	uint64 read_at_index = 1;
	string value = 2;
}